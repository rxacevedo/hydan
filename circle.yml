machine:
  environment:
    TARGETS: '2.1 2.2 2.3'
  services:
    - docker

dependencies:
  override:
    - gem install rubocop bundler
    - bundle install
    - | # Testing
      for v in ${TARGETS[*]}; do echo $v; done

test:
  override:
    - rake ci_test

deployment:
  master:
    branch: master
    commands:
      - docker login -e=$REGISTRY_EMAIL -u=$REGISTRY_USER -p=$REGISTRY_PASSWORD $REGISTRY_URL
      - docker push $REGISTRY_URL/seibelsbi/docker-hydan
